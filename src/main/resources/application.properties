# Spring RESOURCES HANDING
spring.resources.add-mappings=true
spring.resources.cache-period=1200
spring.resources.chain.cache=true
spring.resources.chain.gzipped=true
spring.resources.chain.html-application-cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.chain.strategy.fixed.enabled=true
spring.resources.chain.strategy.fixed.paths=/**
spring.resources.chain.strategy.fixed.version=v1.0.0

# FREEMARKER [See default settings]
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=true

# Spring DataSource
spring.datasource.url = jdbc:mysql://dbhezisq.mysql.rds.aliyuncs.com:3306/ikyer-devdb?useUnicode=true&amp;characterEncoding=utf8
spring.datasource.username = ht_dev_db
spring.datasource.password = ht_dev_db
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# Spring JPA + Hibernate
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.shared_cache_mode=ENABLE_SELECTIVE

# DruidProperties
druid.url= ${spring.datasource.url}
druid.username= ${spring.datasource.username}
druid.password= ${spring.datasource.password}
druid.filters=stat,log4j
druid.max-active=20
druid.initial-size=1
druid.max-wait=60000
druid.min-idle=1
druid.time-between-eviction-runs-millis=600000
druid.min-evictable-idle-time-millis=300000
druid.test-while-idle=true
druid.test-on-borrow=false
druid.test-on-return=false
druid.pool-prepared-statements=true
druid.max-open-prepared-statements=20

